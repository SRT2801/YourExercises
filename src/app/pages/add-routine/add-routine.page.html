<ion-header>
  <ion-toolbar>
    <ion-title>Add Routine</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Routine Name</ion-label>
    <ion-input [(ngModel)]="routine.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input [(ngModel)]="routine.description"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Duration (in minutes)</ion-label>
    <ion-input type="number" [(ngModel)]="routine.duration"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let exercise of exercises">
      <ion-label>{{ exercise.name }}</ion-label>
      <ion-button (click)="addExercise(exercise)" fill="outline">Add</ion-button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let exercise of selectedExercises">
      <ion-label>{{ exercise.name }}</ion-label>
      <ion-button (click)="removeExercise(exercise)" fill="outline">Remove</ion-button>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="addRoutine()">Add Routine</ion-button>
</ion-content>
