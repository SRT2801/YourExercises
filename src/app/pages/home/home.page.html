<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let routine of routines">
      <ion-label>{{ routine.name }}</ion-label>
      <ion-button (click)="viewRoutineDetails(routine.id)" fill="outline">View Details</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
