<ion-header>
  <ion-toolbar>
    <ion-title>Exercises</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let exercise of exercises">
      <ion-label>
        <h2>{{ exercise.name }}</h2>
        <p>Sets: {{ exercise.sets }}, Reps: {{ exercise.reps }}, Weight: {{ exercise.weight }} kg</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
