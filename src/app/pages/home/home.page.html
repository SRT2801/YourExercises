<ion-header>
  <ion-toolbar>
    <ion-title>Rutinas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToAddRoutine()">Agregar Rutina</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="selectedCategory" (ionChange)="filterByCategory($event)">
    <ion-segment-button value="">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
    <ion-segment-button *ngFor="let category of categories" [value]="category">
      <ion-label>{{ category }}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item *ngFor="let routine of routines" (click)="viewRoutineDetails(routine.id)">
      <ion-label>
        <h2>{{ routine.name }}</h2>
        <p>{{ routine.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
